<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!

      <div id="quartoEUltimoFilho"></div>

  </div>
  <script>
    document.getElementById('elementoOndeVoceEsta').parentNode.style.color = 'red';

    document.getElementById('elementoOndeVoceEsta').previousSibling;
    document.getElementById('elementoOndeVoceEsta').nextSibling;
    document.getElementById('elementoOndeVoceEsta').nextSibling.nextSibling;
    document.getElementById('pai').children[2];
