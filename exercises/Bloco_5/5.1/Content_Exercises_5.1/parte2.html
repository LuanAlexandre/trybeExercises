<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph" class="paragraph-stylish">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class="paragraph-stylish">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      
      document.getElementById('page-title').style.color = 'pink';
      document.getElementById('page-title').innerHTML = 'Alien - O oitavo passageiro';

      document.getElementById('second-paragraph').style.backgroundColor = 'darkorange';
      document.getElementById('second-paragraph').innerHTML = 'Uma criatura que se esconde nas sombras';

      document.getElementById('subtitle').style.border = 'solid blue';
      document.getElementById('subtitle').innerHTML = 'O melhor filme de terror. Franquia nem tanto.'

      document.getElementsByClassName('paragraph-stylish');

      document.getElementsByClassName('paragraph-stylish')[0].style.backgroundColor = 'pink';

      document.getElementsByTagName('h4');
    </script>
  </body>
</html>
