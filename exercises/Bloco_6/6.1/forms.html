<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET">

    <fieldset>  
      <label>
        Name: <input type="text" name="input-name" id="input-name" maxlength="40" required>
      </label>
      <br>
      
      <label>
        E-mail: <input type="email" name="input-email" id="input-email" maxlength="50" required>
      </label>
      <br>
      
      <label>
        CPF: <input type="text" name="input-cpf" id="input-cpf" maxlength="11" required>
      </label>
      <br>
      
      <label>
        Adress: <input type="text" name="input-adress" id="input-adress" maxlength="200" required>
      </label>
      <br>
      
      <label>
        City: <input type="text" name="input-city" id="input-city" maxlength="28" required>
      </label>
      <br>
    
      State: <select name="choose-state" id="choose-state"></select>
      <br>
      
      Type:
      <label>
        <input type="radio" name="type-home" id="type-home-house" required>Casa
      </label>

      <label>
        <input type="radio" name="type-home" id="type-home-apartment" required>Apartamento
      </label>

    </fieldset>

    <fieldset>
      Curriculum summary: 
      <br>
      <textarea name="" id="" cols="100" rows="10" maxlength="1000" required></textarea>

      <br>
      Position: <input type="text" maxlength="40" required">

      <br>
      Job description:
      <br>
      <textarea name="" id="" cols="50" rows="10" maxlength="500" required></textarea>

      <br>
      Start Date: <input type="text" id="date" placeholder="dd/mm/aaaa" required value="">
    </fieldset>

    <button type="submit" id="btn-submit">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
