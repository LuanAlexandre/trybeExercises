<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="style3.2.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div style="border-color: red;">
      <h3 style="display: inline;">Cor primária</h3>
    </div>
    <div style="border-color: orange;">
      <h3 style="background-color: blue ;">Cor Secundária</h3>
    </div>
    <div style="border-color: purple;">
      <h3 style="color: rgb(200,100,120);">Cor Complementar</h3>
    </div>
    <div style="border-color: brown;">
      <h3 style="border-style: double; ">Cor Escura</h3>
    </div>
    <div style="border-color: cyan;">
      <h3 style="display:inline">Cor Clara</h3>
    </div>
  </body>
</html>
